apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'


repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.0'
	compile 'org.apache.httpcomponents:fluent-hc:4.3.3'
	compile 'org.apache.commons:commons-math3:3.3'
	compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
	compile 'org.slf4j:slf4j-api:1.7.2'
	compile 'ch.qos.logback:logback-classic:1.0.9'
	compile 'ch.qos.logback:logback-core:1.0.9'
	compile 'net.sf.opencsv:opencsv:2.3'
	compile 'redis.clients:jedis:2.5.1'
	compile 'ta:ta-lib:0.4.0'
	compile 'io.vertx:vertx-core:2.1.2'
	compile 'io.vertx:vertx-platform:2.1.2'
	compile 'com.sun.jersey:jersey-server:1.18.1'
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.3.0'
	testCompile 'junit:junit:4.11'
}

test {
	onOutput { descriptor, event ->
		logger.lifecycle("Test: " + descriptor + " out/err: " + event.message )
	}
}
